<!DOCTYPE html>
<html lang="en">

<head>
    <title>Square</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/api/apiclient.js"></script>
    <script src="js/api/app.js"></script>
    
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="app.onload()">
    <div class="main">
        <div class="container">
            <div class="sign-up-content">
                <form>
                    <h2 class="form-title">What is the square of your number?</h2>

                    <div class="form-textbox">
                        <label for="name">Number</label>
                        <input type="text" name="number" id="number" />
                    </div>
                   
                    <br/>
                   
                    <div id="resultDiv" class="form-textbox">
                        <label for="name">Result</label>
                        <output type="text" name="result" id="result"></output>
                    </div>

                    <br/>

                    <div class="form-textbox">
                        <button type="button" id="hideB" name="hideB"  class="submit" onclick="app.hiddenResult(number.value)">     
                            Get square
                        </button>       
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
